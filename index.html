<!doctype html>
<html lang="en">

<head>
  <title>Boss Fight</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>

<body class="hero-img">

  <header class="container-fluid">
    <div class="row">
      <div class="col-12 bg-dark text-light fs-1 text-center">
        Boss Fight
      </div>
    </div>
  </header>


  <!-- Main fight -->
  <main class="container-fluid ">
    <div class=" fight-field row d-flex align-items-end">

      <!-- heros corner -->
      <div id="hero" class="col-4 d-flex align-items-end">
        <!-- <img class="img-fluid" src="/assets/Hero gun.gif" alt=""> -->
      </div>

      <!-- monsters corner -->
      <div id="monster" class="col-8  d-flex justify-content-end">
        <!-- <img class="monster-size" src="/assets/Monster BoneDog.gif" alt=""> -->
      </div>
    </div>
  </main>


  <!-- Footer -->
  <footer class="container-fluid bg-dark text-light fixed-bottom">
    <div class="row">

      <!-- hero health -->
      <div class="col-4">

        <!-- health bar -->
        <div class="row">
          <div class="col-4">
            Heros name
          </div>
          <div class="col-6">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">25%</div>
            </div>
          </div>
          <div class="col-2">
            <img class="mini-img" src="/assets/Potion.gif" alt="">
          </div>
        </div>

        <!-- comp bar -->
        <div class="row">
          <div class="col-4">
            Fidos name
          </div>
          <div class="col-6">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">25%</div>
            </div>
          </div>
          <div class="col-2">
            <img class="mini-img" src="/assets/Gold.webp" alt="">
          </div>
        </div>
      </div>

      <!-- Round count -->
      <div class="col-4">

      </div>

      <!-- monster health -->
      <div class="col-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
        </div>
        <p class="fs-2 text-center">Monsters Name</p>
      </div>
    </div>
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
